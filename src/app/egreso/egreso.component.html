<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
    <div class="elemento limpiarEstilos" *ngFor="let item of items;let i = index" >
        <div class="elemento_descripcion">{{item.descripcion}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">- {{item.valor|currency:'MNX':'$':'1.1-2'}}</div>
            <div class="elemento_porcentaje">{{getPorcentaje(i)|percent}}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn" (click)="eliminar(i)"><i class="ion-ios-close-outline"></i></button>
            </div>
        </div>
    </div>
</div>
