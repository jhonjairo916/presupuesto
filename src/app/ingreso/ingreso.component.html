<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>
        <div *ngFor="let it of items; let i = index" class="elemento limpiarEstilos">
            <div  class="elemento_descripcion">{{it.descripcion}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">+{{it.valor | currency:'MNX':'$':'1.1-2'}} </div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn" (click)="eliminar(i)">
                        <i class="ion-ios-close-outline"></i>
                    </button>
                </div>
            </div>
        </div>
</div>
